    <section class = "banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class = "card-container">
            <div class = "card-img">
            </div>

            <div class = "card-content">
                <!--h3>Reservation</h3-->
                <form>
                    <div class="form-row">
                        <select name="days" id="daysSelect">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>
                    
                        <select name="hours" id="hoursSelect">
                            <option value="hour-select">Select Hour</option>
                            <option value="10">10:00</option>
                            <option value="12">12:00</option>
                            <option value="14">14:00</option>
                            <option value="16">16:00</option>
                            <option value="18">18:00</option>
                            <option value="20">20:00</option>
                            <option value="22">22:00</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <input type="text" placeholder="Full Name" id="fullNameInput">
                        <input type="text" placeholder="Phone Number" id="phoneNumberInput">
                    </div>
                    
                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1" id="personsInput">
                        <a href="#" class="button" id="bookTableLink" onclick="setLinkHref()">BOOK TABLE</a>
                    </div>
                    
                    <script>
                        function setLinkHref() {
                            var daysSelect = document.getElementById("daysSelect");
                            var selectedDay = daysSelect.options[daysSelect.selectedIndex].text;
                    
                            var hoursSelect = document.getElementById("hoursSelect");
                            var selectedHour = hoursSelect.options[hoursSelect.selectedIndex].text;
                    
                            var fullName = document.getElementById("fullNameInput").value;
                            var phoneNumber = document.getElementById("phoneNumberInput").value;
                    
                            var persons = document.getElementById("personsInput").value;
                    
                            var message = "Booking Details:\n" +
                                "Day: " + selectedDay + "\n" +
                                "Time: " + selectedHour + "\n" +
                                "Name: " + fullName + "\n" +
                                "Phone Number: " + phoneNumber + "\n" +
                                "Number of Persons: " + persons;
                    
                            var encodedMessage = encodeURIComponent(message);
                    
                            var linkElement = document.getElementById("bookTableLink");
                            linkElement.href = "https://wa.me/9072732334/?text=" + encodedMessage;
                        }
                    </script>
                    
                </form>
            </div>
        </div>
    </section>
